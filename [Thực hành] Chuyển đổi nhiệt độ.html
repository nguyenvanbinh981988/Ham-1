<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
        <h1>Fahrenheit</h1>
        <p>Type a value in Fahrenheit field to convert the value to Celcius</p>
        <p> Fahrenheit: <input id="inputFahrenheit" type="number"
               oninput="temperatureConverter(this.value)"> </p>
    <p>Celcius: <span id="outputCelsius"></span></p>
</form>

<script>

    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }

</script>
</body>
</html>
